plugins {
    id 'org.asciidoctor.convert' version '1.5.3'
}

asciidoctor {
    sourceDir = file('.')

    resources {
        from(sourceDir) {
            include '**/*.png'
        }
    }

    attributes 'source-highlighter': 'coderay',
        toc                 : 'left',
        sectanchors         : '',
        idprefix            : '',
        idseparator         : '-'
}

build.dependsOn asciidoctor
