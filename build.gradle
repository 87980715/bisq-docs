plugins {
    id 'org.asciidoctor.convert' version '1.5.7'
    id 'org.kordamp.gradle.livereload' version '0.2.1'
}

asciidoctor {
    sourceDir = file('src')

//  resources {
//      from(sourceDir) {
//          include '**/*.png'
//      }
//  }

    attributes 'source-highlighter': 'coderay',
        idprefix            : '',
        idseparator         : '-'
}

liveReload {
    docRoot asciidoctor.outputDir.canonicalPath
}

build.dependsOn asciidoctor
